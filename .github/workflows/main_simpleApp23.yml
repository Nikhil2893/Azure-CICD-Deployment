# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - simpleApp23

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://simpleapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_419c0b608a064790839f11c56148c0eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ed4318b08d49478796c70b3859f9398e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: simpleapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_419c0b608a064790839f11c56148c0eb }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'simpleApp23'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_75cf3ecaab0746a3bb6b68b115c39ff0 }}
        images: 'simpleapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_419c0b608a064790839f11c56148c0eb }}/mltest:${{ github.sha }}'